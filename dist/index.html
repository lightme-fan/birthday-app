<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Birthday App</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link rel="stylesheet" href="/style.c61ab535.css">
	
<script src="/style.c61ab535.js"></script></head>

<body>
	<article class="mx-auto container" style="max-width: 779px; font-weight: bold">
		<div class="mb-5">
			<p class="h1 fs-1" style="font-weight: 700; margin-bottom: 42px">Birthday app</p>
		</div>
		<div class="main-article">
			<div class="text-white formSearch" style="margin-bottom: 47px">
				<div class="md-form mt-0 w-100" style="font-size: 18px">
					<label class="text-dark mb-0" style="font-weight: 500; color: #094067;">Filter by name</label>
					<input style="height: 50px; font-size: 18px; font-weight: 500" class="form-control pt-3 pb-3 pl-3 rounded search-by-name" type="text" placeholder="Type a name" aria-label="Search">
				</div>
				
				<div>
					<label class="text-dark mb-0" style="font-size: 18px; font-weight: 500; color: #094067;">Filter by month</label>
					<select class="w-100 border border-white rounded pt-2 pl-3 pb-2" style="height: 50px" name="month" id="months">
						<option value="null"><small><i>Select a month</i></small></option>
						<option value="january"><small><i>January</i></small></option>
						<option value="february"><small><i>February</i></small></option>
						<option value="march"><small><i>March</i></small></option>
						<option value="april"><small><i>April</i></small></option>
						<option value="may"><small><i>May</i></small></option>
						<option value="june"><small><i>June</i></small></option>
						<option value="july"><small><i>July</i></small></option>
						<option value="august"><small><i>August</i></small></option>
						<option value="september"><small><i>September</i></small></option>
						<option value="october"><small><i>October</i></small></option>
						<option value="november"><small><i>November</i></small></option>
						<option value="december"><small><i>December</i></small></option>
					</select>
				</div>
				<button type="button" class="addPerson w-100 rounded p-2 align-self-center btn btn-danger" style="height: 50px">Add somebody</button>				
			</div>

			<div class="root m-auto" style="padding-bottom: 1rem;">
				
			</div>
	</div></article>
	<script tyle="module" src="/script.baf0e655.js"></script>
</body>

</html>
