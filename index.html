<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>TEST</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<style>
		body {
			background: #D8EEFE;
		}
		.heading {
			text-align: center;
			padding-bottom: 1rem;
		}

		.popup {
			background: rgba(0, 0, 0, 0.8);
			position: fixed;
			height: 505px;
			width: 50%;
			transition: all 0.25s;
			top: 50px;
			left: 25%;
			display: grid;
			justify-content: center;
			align-items: center;
			pointer-events: none;
		}

		.popup.open {
			pointer-events: all;
		}

		.person {
			background-color: #fffffe;
		}
	</style>
</head>

<body>
	<article class="mx-auto container">
		<div class="mb-5">
			<p class="h1 mb-5">Birthday app</p>
			<button type="button" class="addPerson rounded h-25 align-self-center btn btn-danger">Add a new person</button>
		</div>

		<div class="d-flex justify-content-between text-white formSearch">
			<div class="md-form mt-0">
            	<input class="form-control search-by-name" type="text" placeholder="Search a person by name" aria-label="Search">
        	</div>
			
			<select name="month" id="months">
				<option value="january"><small><i>January</i></small></option>
				<option value="february"><small><i>February</i></small></option>
				<option value="march"><small><i>March</i></small></option>
				<option value="april"><small><i>April</i></small></option>
				<option value="may"><small><i>May</i></small></option>
				<option value="june"><small><i>June</i></small></option>
				<option value="july"><small><i>July</i></small></option>
				<option value="august"><small><i>August</i></small></option>
				<option value="september"><small><i>September</i></small></option>
				<option value="october"><small><i>October</i></small></option>
				<option value="november"><small><i>November</i></small></option>
				<option value="december"><small><i>December</i></small></option>
			</select>
			<button type="button" class="btn btn-light resetBtn">Reset</button>
		</div>

		<div class="root">
		</div>
	</article>
	<script src="script.js"></script>
</body>

</html>
