<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>TEST</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<style>
		.heading {
			text-align: center;
			padding-bottom: 1rem;
		}

		/* .formSearch {
			margin-left: 1rem;
		} */

		.popup {
			background: hsla(0, 0%, 30%, 0.5);
			position: fixed;
			height: 505px;
			width: 50%;
			transition: all 0.25s;
			top: 50px;
			left: 25%;
			display: grid;
			justify-content: center;
			align-items: center;
			pointer-events: none;
			--opacity: 0;
			opacity: var(--opacity);
		}

		.popup.open {
			--opacity: 1;
			pointer-events: all;
		}

		.person {
			background-color: #fffffe;
		}
	</style>
</head>

<body class="bg-secondary">
	<article class="mx-auto">
		<div class="heading text-white">
			<p class="h1">Birthday app</p>
			<button type="button" class="addPerson rounded h-25 align-self-center">Add a new person</button>
		</div>

		<div class="d-flex justify-content-around text-white formSearch">
			<div class="md-form mt-0">
            	<input class="form-control search-by-name" type="text" placeholder="Search a person by name" aria-label="Search">
        	</div>
			
			<select name="month" id="months">
				<option value="january"><small><i>January</i></small></option>
				<option value="february"><small><i>February</i></small></option>
				<option value="march"><small><i>March</i></small></option>
				<option value="april"><small><i>April</i></small></option>
				<option value="may"><small><i>May</i></small></option>
				<option value="june"><small><i>June</i></small></option>
				<option value="july"><small><i>July</i></small></option>
				<option value="august"><small><i>August</i></small></option>
				<option value="september"><small><i>September</i></small></option>
				<option value="october"><small><i>October</i></small></option>
				<option value="november"><small><i>November</i></small></option>
				<option value="december"><small><i>December</i></small></option>
			</select>
			<button type="button" class="btn btn-light resetBtn">Reset</button>
		</div>

		<div class="container" width="1114px">
		</div>
	</article>
	<script src="script.js" type="module"></script>
</body>

</html>
