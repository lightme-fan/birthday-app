<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Birthday App</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link rel="stylesheet" href="./style.css"/>
	
</head>

<body>
	<article class="mx-auto container">
		<div class="mb-5">
			<p class="h1 mb-5 fs-1" style="font-size: 64px">Birthday app</p>
		</div>
		<div class="main-article">
			<div class="d-flex text-white justify-content-between formSearch">
				<div class="md-form mt-0 w-100">
					<input class="form-control p-3 rounded search-by-name" type="text" placeholder="Search a person by name" aria-label="Search">
				</div>
				
				<select class="w-100 border border-white rounded" name="month" id="months">
					<option value="january"><small><i>January</i></small></option>
					<option value="february"><small><i>February</i></small></option>
					<option value="march"><small><i>March</i></small></option>
					<option value="april"><small><i>April</i></small></option>
					<option value="may"><small><i>May</i></small></option>
					<option value="june"><small><i>June</i></small></option>
					<option value="july"><small><i>July</i></small></option>
					<option value="august"><small><i>August</i></small></option>
					<option value="september"><small><i>September</i></small></option>
					<option value="october"><small><i>October</i></small></option>
					<option value="november"><small><i>November</i></small></option>
					<option value="december"><small><i>December</i></small></option>
				</select>
				<button type="button" class="addPerson w-100 rounded p-2 align-self-center btn btn-danger">Add a new person</button>
			</div>

			<div class="root m-auto">
				
			</div>
	</article>
	<script tyle="module" src="script.js"></script>
</body>

</html>
